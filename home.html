            <script>
          
              function func(){
                  let a=document.getElementById('x').value;
                  // console.log(a)
                  
                  let s = `https://api.npms.io/v2/search?q=reactjs`;
                  
                  let request = new XMLHttpRequest();    
                  request.open('GET',s,true);     
                  
                  request.onload = function() {      
                      if( request.status >=200 && request.status < 400){     
                          let data = JSON.parse(request.responseText);
                          var flag = false;
                          for(var i=0;i<data.results.length;i++){
                            
                            if(data.results[i].package.name === a){
                              flag = true;
                              break;
                            }
                          }
          
                          if(flag == true){
                            document.getElementById('ans').innerHTML = 'Persent'
                          }else{
                            document.getElementById('ans').innerHTML = 'Absent'
                          }
                      }
                      else{
                          console.log('failed connecting');
                      }
                  }
                  
                  request.onerror = function() {   
                      console.log(" Error ");
                  }
          
                  request.send();   
    }
